<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Steps - Night Mode</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 300px;
        }

        .container {
            background: #1e1e1e;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        ol {
            text-align: left;
            padding-left: 20px;
        }

        li {
            background: #2c2c2c;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
        }

        li::marker {
            color: #ff0000;
            font-weight: bold;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* GitHub Button Styling */
        .github-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #24292e;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .github-btn:hover {
            background-color: #444c56;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }

        .github-btn svg {
            vertical-align: middle;
            margin-right: 8px;
            fill: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Steps</h1>
        <ol>
            <li>Go to <a href="https://www.youtube.com/feed/playlists" target="_blank">YouTube Playlists</a></li>
            <li>Choose a playlist</li>
            <li>Select View full playlist</li>
            <li>Enjoy the new functions</li>
        </ol>

        <a class="github-btn" href="https://github.com/Boris027/YT-PLAYLIST-ENHANCED.git" target="_blank">
            <svg height="20" width="20" viewBox="0 0 16 16" version="1.1" aria-hidden="true">

            </svg>
            View on GitHub
        </a>
    </div>
</body>
</html>
